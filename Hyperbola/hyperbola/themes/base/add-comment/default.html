<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nevow="http://nevow.com/ns/nevow/0.1"
  nevow:render="liveElement"
  class="hyperbola-add-comment">
  <h1>Add <nevow:invisible nevow:render="commentTypeName" /></h1>
  <form class="hyperbola-form" onsubmit="Nevow.Athena.Widget.get(this).submit(); return false">
    <input type="hidden" name="tags" value="" />
    <table>
      <tbody>
        <tr>
          <td>
            <label for="title">Title</label>
          </td>
          <td>
            <input style="width: 200px" type="text" name="title" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="body">Body</label>
          </td>
          <td>
            <textarea name="body" rows="5" cols="50"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="right">
            <input type="submit" value="Add" />
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
