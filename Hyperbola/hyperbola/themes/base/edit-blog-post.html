<div xmlns:nevow="http://nevow.com/ns/nevow/0.1"
  xmlns:athena="http://divmod.org/ns/nevow/0.7"
  nevow:render="liveElement"
  class="hyperbola-blurb hyperbola-edit-blog-post"
  style="display: none">
  <div class="hyperbola-blog-post-title">
    Editing "<nevow:invisible nevow:render="title" />"
  </div>
  <div class="hyperbola-blog-post-content">
    <div class="hyperbola-blurb-body">
      <input style="width: 450px" type="text" name="newTitle">
        <nevow:attr name="value"><nevow:invisible nevow:render="title" /></nevow:attr>
      </input>
      <form onsubmit="Nevow.Athena.Widget.get(this).submit(); return false">
        <table cellpadding="0" cellspacing="0">
          <tr>
            <td>
              <textarea name="newBody" rows="5" cols="60" style="margin-top: 5px"
                ><nevow:invisible nevow:render="body" /></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <input style="width: 200px" type="text" name="newTags">
                <nevow:attr name="value"><nevow:invisible nevow:render="tags" /></nevow:attr>
              </input>
            </td>
          </tr>
          <tr>
            <td align="right" style="padding-top: 10px">
              <input type="submit" value="Cancel">
                <athena:handler event="onclick" handler="hideEditForm" />
              </input>
              <input type="submit" value="Save" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
