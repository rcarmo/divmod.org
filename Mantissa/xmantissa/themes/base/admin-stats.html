<div xmlns:nevow="http://nevow.com/ns/nevow/0.1" nevow:render="liveFragment">
  <div>Number of users overall:
    <nevow:invisible nevow:render="userCount" />
  </div>

  <div>Number of disabled users:
    <nevow:invisible nevow:render="disabledUserCount" />
  </div>

  <div>Number of logins ever:
    <nevow:invisible nevow:render="loginCount" />
  </div>

  <div>Number of failed logins ever:
    <nevow:invisible nevow:render="failedLoginCount" />
  </div>

  <div>Number of site administrators:
    <nevow:invisible nevow:render="administratorCount" />
  </div>

  <div>Number of site developers:
    <nevow:invisible nevow:render="developerCount" />
  </div>
</div>
