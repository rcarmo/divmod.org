<table
  nevow:render="person"
  xmlns:nevow="http://nevow.com/ns/nevow/0.1"
  class="person-widget"
  cellpadding="0"
  cellspacing="0">
  <tr class="person-widget-row">
    <td class="person-widget-empty-corner" />
    <td class="person-widget-top-edge">&#160;</td>
    <td class="person-widget-corner">
      <img src="/Mantissa/images/person-widget-tr-corner.png" />
    </td>
  </tr>
  <tr>
    <td class="person-widget-left-edge">&#160;</td>
    <td class="person-widget-content">
      <a>
        <img border="0" style="vertical-align: middle">
          <nevow:attr name="src"><nevow:slot name="mugshot-url" /></nevow:attr>
        </img>
        <nevow:attr name="href"><nevow:slot name="detail-url" /></nevow:attr>
        <nevow:slot name="name" />
        <nevow:attr name="title"><nevow:slot name="contact-method" /></nevow:attr>
      </a>
    </td>
    <td class="person-widget-right-edge">&#160;</td>
  </tr>
  <tr class="person-widget-row">
    <td class="person-widget-empty-corner" />
    <td class="person-widget-bottom-edge">&#160;</td>
    <td class="person-widget-corner">
      <img src="/Mantissa/images/person-widget-br-corner.png" />
    </td>
  </tr>
</table>
