<form method="POST" class="password-reset-form"
    onsubmit="return verifyPost(this)">

    <script type="text/javascript">
      function verifyPost(form) {
        if(form.password1.value != form.password2.value) {
          alert("Passwords don't match");
          return false;
        }
        return true;
      }
    </script>

  <table cellpadding="0" cellspacing="0" align="center" class="divmod-table">
    <tr class="divmod-table-header">
      <td class="divmod-table-header-left-block" />
      <td class="divmod-table-header-stretcher">&#160;</td>
      <td class="divmod-table-header-right-block" align="right">
        <img src="/Mantissa/images/divmod-table-header-right-block.png" />
      </td>
    </tr>
    <tr class="divmod-table-body-container">
      <td colspan="3">
        <table cellpadding="0" cellspacing="0" style="width: 100%">
          <tr class="divmod-table-body">
            <td class="divmod-table-body-left-edge">&#160;</td>
            <td>
              <table cellpadding="0" cellspacing="0" style="width: 100%">
                <tr>
                  <td class="divmod-table-body-content">
                    <table>
                      <tr>
                        <td colspan="2" class="form-field-help">
                        Enter your new password below.
                        </td>
                      </tr>
                      <tr>
                        <td>New Password:</td>
                        <td><input type="password" name="password1" /></td>
                      </tr>
                      <tr>
                        <td>Confirm:</td>
                        <td><input type="password" name="password2" /></td>
                      </tr>
                      <tr>
                        <td />
                        <td class="divmod-table-body-button-container">
                          <input type="submit" />
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
            <td class="divmod-table-body-right-edge">&#160;</td>
          </tr>
          <tr class="divmod-table-footer-container">
            <td colspan="3">
              <table cellpadding="0" cellspacing="0">
                <tr class="divmod-table-footer">
                  <td class="divmod-table-footer-left-corner"><div style="width: 10px" /></td>
                  <td class="divmod-table-footer-bottom-edge" />
                  <td class="divmod-table-footer-right-corner"><div style="width: 10px" /></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</form>
