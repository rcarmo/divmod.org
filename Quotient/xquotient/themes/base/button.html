<table xmlns:nevow="http://nevow.com/ns/nevow/0.1"
  nevow:pattern="button"
  cellpadding="0"
  cellspacing="0"
  class="button">
  <tr class="button-row">
    <td class="button-tl-corner">&#160;</td>
    <td class="button-top-edge" />
    <td class="button-tr-corner">&#160;</td>
  </tr>
  <tr>
    <td class="button-left-edge">&#160;</td>
    <td class="button-content"><nevow:slot name="content" /></td>
    <td class="button-right-edge">&#160;</td>
  </tr>
  <tr class="button-row">
    <td class="button-bl-corner">&#160;</td>
    <td class="button-bottom-edge" />
    <td class="button-br-corner">&#160;</td>
  </tr>
</table>
